<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #videoPlayer {
        display: none;
        width: 100%;
        height: 100%;
        background: black;
      }
    </style>
  </head>
  <body>
    <!-- AR Szene -->
    <a-scene embedded arjs>
      <!-- Marker: hier deine Buchseite -->
      <a-marker type="pattern" url="buchseite-marker.patt">
        <a-entity id="trigger"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Videoplayer -->
    <video id="videoPlayer" src="video.mp4" controls></video>

    <script>
      const trigger = document.querySelector("#trigger");
      const video = document.getElementById("videoPlayer");

      // Event: Marker erkannt
      trigger.addEventListener("markerFound", () => {
        video.style.display = "block";
        video.requestFullscreen();
        video.play();
      });

      // Event: Marker verloren (optional)
      trigger.addEventListener("markerLost", () => {
        video.pause();
        video.style.display = "none";
      });
    </script>
  </body>
</html>
