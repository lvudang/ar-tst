<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Fullscreen Video – Test</title>

  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>

  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    video {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
      background: black;
    }
  </style>
</head>

<body>

  <video id="videoFS">
    <source src="video.mp4" type="video/mp4">
    Dein Browser unterstützt kein Video-Tag.
  </video>

  <a-scene
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    arjs="trackingMethod: best; sourceType: camera; debugUIEnabled: true;"
  >
    <a-nft
      type="nft"
      url="buchseite"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
    </a-nft>
  </a-scene>

  <script>
    const video = document.getElementById('videoFS');
    let hasPlayed = false;

    async function playFullscreen() {
      try {
        if (video.requestFullscreen) {
          await video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
          await video.webkitRequestFullscreen();
        }
        video.style.display = "block";
        video.play();
      } catch (e) {
        console.log("Fullscreen Fehler:", e);
      }
    }

    const marker = document.querySelector("a-nft");
    marker.addEventListener("markerFound", () => {
      if (!hasPlayed) {
        hasPlayed = true;
        playFullscreen();
      }
    });
  </script>
</body>
</html>
